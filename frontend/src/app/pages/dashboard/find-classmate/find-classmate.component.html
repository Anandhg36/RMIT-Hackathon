<div class="form-container">
    <h2>Enter Your Course Details</h2>

    <!-- Loader (non-blocking, centered inside the card) -->
    <div *ngIf="loading" class="loading">
        <!-- If you generated the shared loader component -->
        <rmit-loader [overlay]="false" size="56" color="#5E548E" label="Loading courses"></rmit-loader>

        <!-- Small helper text -->
        <p class="hint">Loading course listâ€¦</p>
    </div>

    <!-- Form -->
    <form *ngIf="!loading" (ngSubmit)="saveDetails()">
        <div *ngFor="let course of courses; let i = index">
            <div *ngIf="course.end_at"  class="course-block">
                <h3>{{ course.name }}</h3>

                <div class="course-partition">
                    <!-- Theory -->
                    <div class="section theory">
                        <h4>Theory</h4>
                        <input type="text" [(ngModel)]="course.theory.day" name="theoryDay{{ i }}" placeholder="Day" />
                        <input type="text" [(ngModel)]="course.theory.time" name="theoryTime{{ i }}"
                            placeholder="Time" />
                        <input type="text" [(ngModel)]="course.theory.classroom" name="theoryClassroom{{ i }}"
                            placeholder="Classroom" />
                    </div>

                    <!-- Practical -->
                    <div class="section practical">
                        <h4>Practical</h4>
                        <input type="text" [(ngModel)]="course.practical.day" name="practicalDay{{ i }}"
                            placeholder="Day" />
                        <input type="text" [(ngModel)]="course.practical.time" name="practicalTime{{ i }}"
                            placeholder="Time" />
                        <input type="text" [(ngModel)]="course.practical.classroom" name="practicalClassroom{{ i }}"
                            placeholder="Classroom" />
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="save-btn">Save</button>
    </form>
</div>
