<div class="signup-wrap">
  <div class="card">
    <aside class="hero">
      <div class="brand">RMIT<span>1NE</span></div>
      <div class="hero-copy">
        <h2>Welcome to RMITONE</h2>
        <p>A seamless, elegant experience for students and alumni.</p>
      </div>
      <div class="bubble b1"></div>
      <div class="bubble b2"></div>
      <div class="bubble b3"></div>
      <div class="bubble ring r1"></div>
      <div class="bubble ring r2"></div>
    </aside>

    <main class="form-pane">
      <section class="form-area">
        <h1>Sign Up</h1>

        <!-- NOTE: bind the reactive form + hook submit -->
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Email OR Phone -->
          <input
            type="text"
            placeholder="Email or Phone"
            formControlName="email"
            [class.invalid]="f.email.touched && f.email.invalid"
          />

          <!-- Full Name -->
          <input
            type="text"
            placeholder="Full Name"
            formControlName="name"
            [class.invalid]="f.name.touched && f.name.invalid"
          />

          <!-- Password -->
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            [class.invalid]="f.password.touched && f.password.invalid"
          />

          <!-- Error text (API or validation after submit) -->
          <p class="error" *ngIf="error">{{ error }}</p>

          <!-- Success text -->
          <p class="success" *ngIf="success">Account created! Redirecting…</p>

          <!-- Submit CTA -->
          <button
            type="submit"
            class="cta"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Let’s Get Started!</span>
            <span *ngIf="loading">Creating account…</span>
          </button>

          <p class="alt">
            Already a member?
            <a routerLink="/login">Sign In</a>
          </p>
        </form>
      </section>
    </main>
  </div>
</div>
